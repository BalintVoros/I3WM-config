# i3blocks configuration file
#
# The i3blocks man page describes the usage of the binary,
# and its website describes the configuration:
#
#     https://vivien.github.io/i3blocks


# Global properties
separator=true
separator_block_width=15

[spotify]
label=
command=/home/$USER/.config/scripts/spotify.py
color=#1DB954
interval=5

[pomodoro]
command=/home/$USER/.config/scripts/pomodoro.sh
interval=1

[W]
command=/home/$USER/.config/scripts/change_wallpaper.sh
interval=60000

# Battery indicator
#
# The battery instance defaults to 0.
[battery2]
command=/home/balint/.config/scripts/battery2
markup=pango
interval=30

[brightness]
label=SCREEN
align=right
instance=5
interval=1
signal=11
min_width="  0%"


[volume-pulseaudio]
command=/home/$USER/.config/scripts/volume-pulseaudio
interval=once
signal=1
#MIXER=[determined automatically]
#SCONTROL=[determined automatically]
##exposed format variables: ${SYMB}, ${VOL}, ${INDEX}, ${NAME}
#LONG_FORMAT="${SYMB} ${VOL}% [${INDEX}:${NAME}]"
#SHORT_FORMAT="${SYMB} ${VOL}% [${INDEX}]"
#AUDIO_HIGH_SYMBOL='  '
#AUDIO_MED_THRESH=50
#AUDIO_MED_SYMBOL='  '
#AUDIO_LOW_THRESH=0
#AUDIO_LOW_SYMBOL='  '
#AUDIO_DELTA=5
#DEFAULT_COLOR="#ffffff"
#MUTED_COLOR="#a0a0a0"
#USE_ALSA_NAME=0
#USE_DESCRIPTION=0
## SUBSCRIBE=1 requires interval=persist and always uses LONG_FORMAT
#SUBSCRIBE=0



[disk]
command=/home/$USER/.config/scripts/disk
LABEL= 
#DIR=$HOME
#ALERT_LOW=10
interval=30

#[memory]
#command=/home/$USER/.config/scripts/memory
#label=
#interval=30


#[greetings]
#color=#f5af19
#command=echo "Hello, $USER!"
#interval=once

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1

[poweroff_menu]
command=/home/$USER/.config/scripts/poweroff_menu.sh
signal=10
interval=5
separator=true



[arch-update]
command=/home/$USER/.config/scripts/arch-update 
interval=3600
markup=pango
LABEL= 
